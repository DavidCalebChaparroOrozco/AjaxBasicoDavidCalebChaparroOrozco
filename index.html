<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ajax David Caleb Chaparro Orozco</title>
  </head>
  <body>
    <button onclick="ejecutarAJAX()">Click</button>
    <div id="info"></div>

    <script type="text/javascript">
      function ejecutarAJAX() {
        var ajaxRequest = new XMLHttpRequest();
        ajaxRequest.onreadystatechange = function () {
          // onreadystatechange: se encarga de procesar la respuesta enviada por el servidor
          if (ajaxRequest.readyState == 4 && ajaxRequest.status == 200) {
            // readyState puede tener 4 valores:
            // 0 Petición no ha sido inicializada
            // 1 Petición ha sido establecida
            // 2 Petición ha sido enviada
            // 3 Petición esta siendo procesada
            // 4 Petición ha sido finalizada
            // status==200: quiere decir que fue exitosa
            document.getElementById("info").innerHTML =
              ajaxRequest.responseText;
          }
        };
        ajaxRequest.open("GET", "document.txt", true);
        // GET: porque se esta obteniendo la información de un archivo externo
        // dirección del documento: document.txt
        ajaxRequest.send();
      }
    </script>
  </body>
</html>
